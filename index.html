<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>Custom-navbar-11</title>
    </head>
    <body>
        <!-- Navbar Start  -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow"
             data-aos="zoom-out">
            <div class="container">
                <a class="navbar-brand py-2 logo" href="#">Navbar - 11</a>
                <button class="navbar-toggler pe-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        onclick="menu_run()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto text-center">
                        <li class="nav-item menu_item">
                            <a class="nav-link menu_item_link menu_item_active active"
                               aria-current="page"
                               href="#">Home</a>
                        </li>
                        <li class="nav-item menu_item">
                            <a class="nav-link menu_item_link" href="#about_us">About Us</a>
                        </li>
                        <li class="nav-item menu_item">
                            <a class="nav-link menu_item_link course_item_link" style="cursor: pointer;">
                                Courses <i class="fa-solid fa-sort-down ms-1 course_icon"></i>
                            </a>
                            <!-- Dropdown Menu Start -->
                            <ul class="text-start dropdown">
                                <li class="dropdown_item">
                                    <a class="text-white dropdown_item_link" href="#">Web Development</a>
                                </li>
                                <li class="dropdown_item">
                                    <a class="text-white dropdown_item_link" href="#">App Development</a>
                                </li>
                            </ul>
                            <!-- Dropdown Menu End -->
                        </li>
                        <li class="nav-item menu_item ">
                            <a class="nav-link menu_item_link" href="#our_services">Services</a>
                        </li>
                        <li class="nav-item menu_item ">
                            <a class="nav-link menu_item_link" href="#our_team">Our Team</a>
                        </li>
                        <li class="nav-item menu_item ">
                            <a class="nav-link menu_item_link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                    <!-- Search Box Start -->
                    <div class="search_box mx-auto mx-lg-0 py-3 py-lg-0">
                        <form action="">
                            <input type="search" name="search" id="search" placeholder="Search Here...">
                        </form>
                        <button class="search_btn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <!-- Search Box End -->
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
        <!-- Bootstrap Bundle with Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Font Awesome JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
